<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Entrega</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <h6 class="logo">Logo</h6>
            <div class="nav-links">
                <p class="login">Login</p>
                <button class="join-btn">JOIN US <img src="img/Vector.png" alt="Vector"></button>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <div class="row">
            <!-- Columna izquierda con textos y botones -->
            <div class="col-md-6">
                <!-- Texto del encabezado -->
                <h5 id="header-tag">Best dental surgeons</h5>
                
                <!-- Título principal -->
                <h1 id="headline">25K+ STUDENTS TRUST US</h1>
                
                <!-- Subtítulo -->
                <h4 id="sub-headline">Our goal is to make online education work for everyone</h4>
                
                <!-- Botones de llamada a la acción -->
                <div class="cta">
                    <button class="primary">Get Quote Now</button>
                    <button class="secondary">Learn More</button>
                </div>
            </div>
    
            <!-- Columna derecha con imágenes -->
            <div class="col-md-6 hero-cover-1">
                <div class="image-container">
                    <img src="img/image 10.png" alt="Imagen 1" class="image-10">
                    <img src="img/image 2.png" alt="Imagen 2" class="image-2">
                    <img src="img/image 5.png" alt="Imagen 3" class="image-5">
                    <img src="img/technology 1.png" alt="Imagen 4" class="technology-1">
                    <img src="img/Ellipse 27.png" alt="Imagen 5" class="ellipse-27">
                </div>
            </div>
        </div>
    </section>    

</body>

</html>
